<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Art Companion Gallery</title>
    <link rel="stylesheet" href="contentStyles.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #1a1a1a;
      }
      header {
        padding: 16px;
        background: #1a73e8;
        color: #fff;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 12px;
        padding: 16px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        background: #f3f3f3;
      }
      .card .meta {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .card .title {
        font-size: 13px;
        font-weight: bold;
      }
      .card .subtitle {
        font-size: 12px;
        color: #555;
      }
      .controls {
        padding: 0 16px 12px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .status {
        padding: 12px 16px;
        font-size: 14px;
      }
      .load-more-wrap {
        padding: 0 16px 20px;
        display: flex;
        justify-content: center;
      }
      #loadMoreBtn {
        padding: 10px 16px;
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }
      #loadMoreBtn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Related Artworks</h1>
    </header>
    <div class="controls">
      <label>
        Location:
        <input id="locationInput" type="text" placeholder="e.g., Paris" />
      </label>
      <label>
        Year:
        <input id="yearInput" type="number" placeholder="1800" />
      </label>
      <button id="refreshBtn">Refresh</button>
    </div>
    <div class="status" id="status">Loading...</div>
    <div class="grid" id="grid"></div>
    <div class="load-more-wrap">
      <button id="loadMoreBtn">Load more</button>
    </div>
    <script src="lib/browser-polyfill.js"></script>
    <script src="dataProviders.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
